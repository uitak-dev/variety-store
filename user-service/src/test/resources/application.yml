server:
  port: 0  # 랜덤 포트로 실행

spring:
  application:
    name: user-service-test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop  # 테스트 후 DB 제거
    properties:
      hibernate:
        format_sql: true
    show-sql: true  # 테스트 환경에서 SQL 쿼리 출력 활성화

  security:
    oauth2:
      client:
        registration:
          keycloak-user-login-client:
            provider: keycloak
            client-id: account
            client-secret: 3qMd82SEI293dKD2UM3EQt71xZrKTcpo
            redirectUri: http://localhost:8000/login/oauth2/code/keycloak
            authorization-grant-type: authorization_code
            scope: openid, profile, email, roles
          keycloak-admin-api-client:
            provider: keycloak
            client-id: admin-cli
            client-secret: Lgyya9rG5utAUZiqc7drVLm6Nzbg4oeh
            authorization-grant-type: client_credentials

        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/variety-store-test
            user-name-attribute: preferred_username

      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/variety-store-test

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
    org.springframework.security: debug  # 보안 관련 디버그 로그 출력

eureka:
  client:
    register-with-eureka: false  # 테스트 환경에서는 Eureka 등록 비활성화
    fetch-registry: false
